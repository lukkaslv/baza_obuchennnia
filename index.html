<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU_VAULT | RAW_BRUTALISM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --accent: #00FF00;
        }
        body { 
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .readable-text { font-family: 'Playfair Display', serif; }
        .b-border { border: 2px solid #000; }
        .b-border-b { border-bottom: 2px solid #000; }
        .b-border-r { border-right: 2px solid #000; }
        .b-border-l { border-left: 2px solid #000; }
        .b-border-t { border-top: 2px solid #000; }
        .b-btn {
            background: #fff; border: 2px solid #000; padding: 8px 16px; font-weight: 800;
            text-transform: uppercase; cursor: pointer; transition: all 0.1s;
        }
        .b-btn:hover:not(:disabled) {
            background: var(--accent);
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px 0px #000;
        }
        .b-btn:active:not(:disabled) { transform: translate(0px, 0px); box-shadow: 0px 0px 0px 0px #000; }
        .b-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .b-input { border: 2px solid #000; padding: 10px; font-family: 'JetBrains Mono', monospace; outline: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        article { animation: fadeIn 0.3s ease-out; }
    </style>
